sudo: required
language: bash
services:
  - docker

matrix:
  include:
    - env: TAG=martialblog/limesurvey-apache
      script: cd apache; docker build -q -t $TAG . && cd ..; ./tests/run.sh $TAG
    - env: TAG=martialblog/limesurvey-fpm
      script: cd fpm; docker build -q -t $TAG . && cd ..; ./tests/run.sh $TAG
